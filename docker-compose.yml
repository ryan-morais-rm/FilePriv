version: '3.8'

services:
  # Servi√ßo do Banco de Dados
  db:
    image: postgres:15-alpine
    container_name: filepriv_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: filepriv_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./src/backend/database.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  pgdata:
