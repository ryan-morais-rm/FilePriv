<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - FilePriv</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #d3d3d3 0%, #f1f3f5 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar-brand {
      font-weight: bold;
      color: #0d6efd !important;
    }

    .register-card {
      background: #ffffff;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
      transition: all 0.3s ease-in-out;
    }

    .register-card:hover {
      box-shadow: 0 0 35px rgba(0,0,0,0.25);
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 5px rgba(13,110,253,.5);
    }

    .btn-primary {
      background: linear-gradient(135deg, #0d6efd 0%, #3b7ddd 100%);
      border: none;
    }

    footer {
      background-color: #343a40;
      color: #fff;
      padding: 15px 0;
      margin-top: auto;
    }

    .logo {
      width: 140px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">FilePriv</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item mx-2">
            <a class="nav-link text-light" href="index.html">Index</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link text-light" href="support.html">Support</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="register-card text-center">

          <img src="../../../assets/FilePriv Logo.jpg" alt="Logo FilePriv" class="logo">

          <h2 class="text-primary mb-4">Create account</h2>

          <form id="registerForm">
            <div class="mb-3 text-start">
              <label for="username" class="form-label"><strong>Username</strong></label>
              <input type="text" class="form-control" id="username" placeholder="Put your name" required>
            </div>

            <div class="mb-3 text-start">
              <label for="email" class="form-label"><strong>Email</strong></label>
              <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required>
            </div>

            <div class="mb-3 text-start">
              <label for="password" class="form-label"><strong>Password</strong></label>
              <input type="password" class="form-control" id="password" placeholder="Put your password" required>
            </div>

            <div class="mb-4 text-start">
              <label for="confirmPassword" class="form-label"><strong>Assure password</strong></label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Press your password again!" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">Sign UP</button>
          </form>

          <div id="messageArea" class="mt-4"></div>

        </div>
      </div>
    </div>
  </div>

  <footer class="text-center">
    <div class="container">
      <p class="mb-1">&copy; 2025 FilePriv Project</p>
      <a href="index.html" class="text-decoration-none text-light mx-2">Index</a> |
      <a href="support.html" class="text-decoration-none text-light mx-2">Support</a>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('signupForm');
    const msgArea = document.getElementById('msgArea');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const user = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (!user || !email || !pass) {
        msgArea.innerHTML = `<div class="alert alert-danger">Fill all fields!</div>`;
        return;
      }

      msgArea.innerHTML = `
        <div class="alert alert-success">
          Welcome, <strong>${user}</strong>!<br>
          Redirecting to HomePage...
        </div>`;

      setTimeout(() => {
        window.location.href = "homepage.html";
      }, 1500);
    });
  </script>

</body>
</html>
