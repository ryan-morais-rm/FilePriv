<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Arquivos - FilePriv</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f3f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content {
      flex: 1;
    }
    .navbar-custom {
      background-color: #1a1a2e !important;
    }
    footer {
      background-color: #1a1a2e;
      color: #fff;
      padding: 20px 0;
      margin-top: auto;
    }
    .upload-card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      font-weight: bold;
      color: whitesmoke !important;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">FilePriv</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item mx-2">
            <span class="nav-link text-light">
              <strong>Usuário:</strong> Ryan
            </span>
          </li>
          <li class="nav-item mx-2">
            <span class="nav-link text-light">
              <strong>3</strong> arquivos armazenados
            </span>
          </li>
          <li class="nav-item mx-2">
            <span class="nav-link text-light">
              <strong>4</strong> arquivos consultados
            </span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5 content">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="upload-card">
          <h2 class="text-center text-primary mb-4">Upload</h2>
          <form>
            <div class="mb-3">
              <label for="fileName" class="form-label">Nome do arquivo</label>
              <input type="text" class="form-control" id="fileName" placeholder="Digitar nome">
            </div>
            <div class="mb-3">
              <label for="fileInput" class="form-label">Escolher</label>
              <input class="form-control" type="file" id="fileInput">
            </div>
            <div class="mb-4">
              <label for="fileDesc" class="form-label">Descrição</label>
              <textarea class="form-control" id="fileDesc" rows="3" placeholder="Adicionar uma descrição, se desejado..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center">
    <div class="container">
      <p class="mb-1">&copy; 2025 FilePriv Project</p>
      <a href="support.html" class="text-decoration-none text-light mx-2">Suporte</a> |
      <a href="homepage.html" class="text-decoration-none text-light mx-2">Home</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
