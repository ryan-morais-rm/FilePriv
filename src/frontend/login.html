<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FilePriv</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e0e0e0;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content-wrapper {
        flex: 1;
    }
    
    .login-card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    
    .navbar-custom-bg {
        background-color: #1a1a2e !important;
    }
    
    .navbar-brand {
      font-weight: bold;
      color: #ffffff !important; 
    }
    
    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }
    
    footer {
      background-color: #1a1a2e;
      color: #fff;
      padding: 15px 0;
    }
    
    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom-bg shadow-sm">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html">FilePriv</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Índice</a></li>
          <li class="nav-item"><a class="nav-link" href="support.html">Suporte</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5 content-wrapper">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-card text-center">
          <img src="../../../assets/FilePriv Logo.jpg" alt="FilePriv Logo" class="logo">
          <h2 class="mb-4 text-primary">Login</h2>
          <form action="homepage.html" method="POST">
            <div class="mb-3 text-start">
              <label for="email" class="form-label">Email </label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3 text-start">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <div class="mb-3 form-check text-start">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Relembrar</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="mt-3">
            Você não tem uma conta? <a href="signup.html" class="text-primary">Cadastrar</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <footer class="text-center">
    <div class="container">
      &copy; 2025 FilePriv | <a href="support.html" class="text-light text-decoration-none">Suporte</a> | <a href="index.html" class="text-light text-decoration-none">Índice</a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
