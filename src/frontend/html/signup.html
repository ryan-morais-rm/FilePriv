<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - FilePriv</title>
  <!-- Link Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Cores Consistentes com a Página de Login */
    :root {
        --dark-bg: #1a1a2e; /* Fundo da Navbar/Footer */
        --light-bg: #e0e0e0; /* Fundo do Corpo */
        --card-bg: #ffffff;
        --primary-color: #0d6efd; /* Azul Padrão */
    }

    body {
      background-color: var(--light-bg);
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: sans-serif; /* Usando a fonte padrão para consistência */
    }
    
    .content-wrapper {
        flex: 1; /* Garante que o conteúdo ocupe o espaço restante */
        display: flex;
        align-items: center; /* Centraliza o card verticalmente */
    }

    /* Estilo da Navbar e Footer (Fundo Escuro) */
    .navbar-custom-bg {
        background-color: var(--dark-bg) !important;
    }
    
    .navbar-brand {
      font-weight: bold;
      color: #ffffff !important; 
    }

    footer {
      background-color: var(--dark-bg);
      color: #fff;
      padding: 15px 0;
    }

    .register-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
    }
    
    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      font-weight: bold;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 5px rgba(13,110,253,.5);
    }
    
    .description {
      font-size: 0.85rem;
      color: #6c757d;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom-bg shadow-sm">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html"><strong>FilePriv</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Índice</a></li>
          <li class="nav-item"><a class="nav-link" href="support.html">Suporte</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo Principal do Cadastro -->
  <div class="container my-5 content-wrapper">
    <div class="row justify-content-center w-100">
      <div class="col-md-6 col-lg-5">
        <div class="register-card text-center">

          <!-- Logo Placeholder (Consistente) -->
          <img src="../../../assets/FilePriv Logo.jpg" alt="Logo FilePriv" class="logo">


          <form id="registerForm">
            <div class="mb-3 text-start">
              <label for="username" class="form-label">Usuário</label>
              <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário ou apelido" required>
            </div>

            <div class="mb-3 text-start">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="exemplo@academico.edu.br" required>
            </div>

            <div class="mb-3 text-start">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" placeholder="Digite uma senha forte" required>
            </div>

            <div class="mb-4 text-start">
              <label for="confirmPassword" class="form-label">Repetir senha</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme a senha digitada" required>
              <p class="description">A senha deve ter no mínimo 6 caracteres.</p>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">Cadastrar</button>
          </form>

          <div id="messageArea" class="mt-4"></div>
          
          <p class="mt-3">
            Já tem conta? <a href="login.html" class="text-primary fw-bold text-decoration-none">Faça Login</a>
          </p>

        </div>
      </div>
    </div>
  </div>

  <footer class="text-center">
    <div class="container">
      &copy; 2025 FilePriv | <a href="support.html" class="text-light text-decoration-none">Suporte</a> | <a href="index.html" class="text-light text-decoration-none">Índice</a>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { signUP } from '../js/signup.js'; 
    signUP();
  </script>

</body>
</html>
