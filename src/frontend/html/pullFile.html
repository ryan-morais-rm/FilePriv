<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultar Arquivos - FilePriv</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/pullFile.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom-bg shadow-sm">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html">FilePriv</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item mx-2">
            <span id="userInfoDisplay" class="nav-link text-light">
              <strong>Usuário:</strong> <span id="display-name"></span>
            </span>
          </li>
          <li class="nav-item mx-2">
            <!-- Contador de Armazenados (Dinâmico via DB) -->
            <span class="nav-link text-light" id="storedFilesCount"><strong>...</strong> arquivos armazenados</span>
          </li>
          <li class="nav-item mx-2">
            <!-- Contador de Consultados (Dinâmico via LocalStorage) -->
            <span class="nav-link text-light" id="consultedFilesCount"><strong>...</strong> arquivos consultados</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5 content">
    
    <div class="row justify-content-center mb-4">
      <div class="col-lg-10 d-flex justify-content-between align-items-center">
        <h3 class="text-primary m-0">Recupere seus arquivos aqui</h3>
        <a href="pushFile.html" class="btn btn-outline-primary">
          Ir para Enviar Arquivos
        </a>
      </div>
    </div>

    <!-- CAIXA DE PESQUISA -->
    <div class="row justify-content-center mb-4">
      <div class="col-lg-10">
        <div class="search-box p-3">
          <form class="d-flex" onsubmit="event.preventDefault(); filterFiles();">
            <input class="form-control me-2" id="searchInput" type="search" placeholder="Buscar por nome, data ou descrição..." aria-label="Search" onkeyup="filterFiles()">
            <button class="btn btn-primary" type="submit">Procurar</button>
          </form>
        </div>
      </div>
    </div>

    <!-- TABELA DE ARQUIVOS -->
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="table-container">
          <!-- Mensagem de Erro (Oculta por padrão) -->
          <div id="errorMessage" class="alert alert-warning" style="display: none;"></div>

          <table class="table table-hover align-middle">
            <thead class="table-primary">
              <tr>
                <th scope="col">Nome do arquivo</th>
                <th scope="col">Data de upload</th>
                <th scope="col">Descrição</th>
                <th scope="col" class="text-center">Ações</th>
              </tr>
            </thead>
            <tbody id="filesTableBody">
              <tr>
                  <td colspan="4" class="text-center py-4">Conectando ao banco de dados local...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="text-center">
    <div class="container">
      <p class="mb-1">&copy; 2026 Projeto FilePriv</p>
      <a href="support.html" class="text-decoration-none text-light mx-2">Suporte</a> |
      <a href="homepage.html" class="text-decoration-none text-light mx-2">Home</a>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script Lógica Local (Fetch API -> JSON Server) -->
  <script type="module">
    import { pullFile } from '../js/pullFile.js'; 
    pullFile(); 
  </script>
</body>
</html>
