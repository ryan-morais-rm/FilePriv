<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Arquivos - FilePriv</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/pushFile.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">FilePriv</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item mx-2">
            <span class="nav-link text-light">
              <strong>Usuário:</strong> Ryan
            </span>
          </li>
          <li class="nav-item mx-2">
            <!-- ID Adicionado: storedFilesCount -->
            <span class="nav-link text-light" id="storedFilesCount">
              <strong>...</strong> arquivos armazenados
            </span>
          </li>
          <li class="nav-item mx-2">
            <!-- ID Adicionado: consultedFilesCount -->
            <span class="nav-link text-light" id="consultedFilesCount">
              <strong>...</strong> arquivos consultados
            </span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5 content">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="upload-card">
          
          <div class="d-flex justify-content-between align-items-center mb-4">
              <h2 class="text-primary m-0">Upload de Arquivos</h2>
              <a href="pullFile.html" class="btn btn-outline-primary btn-sm">
                  Ir para Consultar Arquivos
              </a>
          </div>

          <form id="uploadForm">
            <div class="mb-3">
              <label for="fileName" class="form-label">Nome do arquivo</label>
              <input type="text" class="form-control" id="fileName" placeholder="Digitar nome" required>
            </div>
            <div class="mb-3">
              <label for="fileInput" class="form-label">Escolher Arquivo</label>
              <input class="form-control" type="file" id="fileInput">
            </div>
            <div class="mb-4">
              <label for="fileDesc" class="form-label">Descrição</label>
              <textarea class="form-control" id="fileDesc" rows="3" placeholder="Adicionar uma descrição..."></textarea>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-primary w-100">Enviar</button>
          </form>

          <div id="uploadStatus"></div>

        </div>
      </div>
    </div>
  </div>

  <footer class="text-center">
    <div class="container"><p class="mb-1">&copy; 2025 Projeto FilePriv </p></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { pushFile } from '../js/pushFile.js';
    pushFile();
  </script>
</body>
</html>
