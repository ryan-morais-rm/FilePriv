<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FilePriv</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom-bg shadow-sm">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html"><strong>FilePriv</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Índice</a></li>
          <li class="nav-item"><a class="nav-link" href="support.html">Suporte</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5 content-wrapper">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-card text-center">
          <img src="../../../assets/FilePriv Logo.jpg" alt="FilePriv Logo" class="logo">
          <h2 class="mb-4 text-black"><strong>LOGIN</strong></h2>
          <form id="loginForm">
            <div class="mb-3 text-start">
              <label for="email" class="form-label">Email </label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3 text-start">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="mb-3 form-check text-start">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Relembrar</label>
            </div>
            
            <div id="messageArea" class="mb-3"></div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="mt-3">
            Você não tem uma conta? <a href="signup.html" class="text-primary">Cadastrar</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <footer class="text-center">
    <div class="container">
      &copy; 2026 FilePriv | <a href="support.html" class="text-light text-decoration-none">Suporte</a> | <a href="index.html" class="text-light text-decoration-none">Índice</a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
    import { login } from '../js/login.js'; 
    login(); 
  </script>
</body>
</html>
